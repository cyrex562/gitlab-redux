fragment CiNeeds on JobNeedUnion {
  ...CiBuildNeedFields
  ...CiJobNeedFields
}

fragment CiBuildNeedFields on CiBuildNeed {
  id
  name
}

fragment CiJobNeedFields on CiJob {
  id
  name
}

fragment LinkedPipelineData on Pipeline {
  __typename
  id
  iid
  path
  cancelable
  retryable
  userPermissions {
    updatePipeline
  }
  status: detailedStatus {
    __typename
    group
    label
    icon
    text
  }
  sourceJob {
    __typename
    id
    name
    retried
  }
  project {
    __typename
    id
    name
    fullPath
  }
}

query getPipelineDetails($projectPath: ID!, $iid: ID!) {
  project(fullPath: $projectPath) {
    __typename
    id
    pipeline(iid: $iid) {
      __typename
      id
      iid
      complete
      usesNeeds
      userPermissions {
        updatePipeline
      }
      downstream {
        __typename
        nodes {
          # eslint-disable-next-line @graphql-eslint/require-id-when-available -- for detailedStatus.id
          ...LinkedPipelineData
        }
      }
      upstream {
        # eslint-disable-next-line @graphql-eslint/require-id-when-available -- for detailedStatus.id
        ...LinkedPipelineData
      }
      stages {
        __typename
        nodes {
          __typename
          id
          name
          # eslint-disable-next-line @graphql-eslint/require-id-when-available
          status: detailedStatus {
            __typename
            action {
              __typename
              id
              icon
              path
              title
              confirmationMessage
            }
          }
          groups {
            __typename
            nodes {
              __typename
              id
              # eslint-disable-next-line @graphql-eslint/require-id-when-available
              status: detailedStatus {
                __typename
                label
                group
                icon
                text
              }
              name
              size
              jobs {
                __typename
                nodes {
                  __typename
                  id
                  name
                  kind
                  scheduledAt
                  needs {
                    __typename
                    nodes {
                      __typename
                      id
                      name
                    }
                  }
                  previousStageJobsOrNeeds {
                    __typename
                    nodes {
                      ...CiNeeds
                    }
                  }
                  # eslint-disable-next-line @graphql-eslint/require-id-when-available
                  status: detailedStatus {
                    __typename
                    icon
                    tooltip
                    hasDetails
                    detailsPath
                    group
                    label
                    text
                    action {
                      __typename
                      id
                      buttonTitle
                      confirmationMessage
                      icon
                      path
                      title
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
