{{define "import/source_users/show"}}
<!DOCTYPE html>
<html>
<head>
    <title>Source User - GitLab</title>
    <link rel="stylesheet" href="/assets/css/application.css">
</head>
<body>
    <div class="container">
        <h1>Source User</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">User Information</h5>
                <p><strong>Username:</strong> {{.source_user.Username}}</p>
                <p><strong>Email:</strong> {{.source_user.Email}}</p>
                <p><strong>Status:</strong> {{if .source_user.AwaitingApproval}}Awaiting Approval{{else}}Approved{{end}}</p>
            </div>
        </div>

        <div class="mt-4">
            <form action="/import/source_users/accept?reassignment_token={{.source_user.ReassignmentToken}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-success">Accept</button>
            </form>
            <form action="/import/source_users/decline?reassignment_token={{.source_user.ReassignmentToken}}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Decline</button>
            </form>
        </div>
    </div>

    <script src="/assets/js/application.js"></script>
</body>
</html>
{{end}}
