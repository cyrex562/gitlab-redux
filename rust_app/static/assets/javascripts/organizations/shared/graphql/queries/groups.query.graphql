#import "~/graphql_shared/fragments/page_info.fragment.graphql"
#import "ee_else_ce/organizations/shared/graphql/fragments/group.fragment.graphql"

query getOrganizationGroups(
  $id: OrganizationsOrganizationID!
  $search: String
  $sort: String
  $first: Int
  $last: Int
  $before: String
  $after: String
) {
  organization(id: $id) {
    id
    groups(
      first: $first
      search: $search
      sort: $sort
      last: $last
      before: $before
      after: $after
    ) {
      nodes {
        ...Group
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
